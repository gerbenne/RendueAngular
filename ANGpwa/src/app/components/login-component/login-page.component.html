<div class="card">
  <div class="card-header" id="headingOne">
      <a data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <h2>Login</h2>
      </a>
  </div>

  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body dropdown-content show" id="login">
          <form [formGroup]="form" (submit)="login()">
      
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" formControlName="email" placeholder="Enter email">
            </div>
      
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" formControlName="password">
            </div>
      
            <div class="btn">
              <button type="submit" class="btn btn-lg btn-purple" [disabled]="!form.valid">Login</button>
            </div>
      
          </form>
        </div>
  </div>
</div>
